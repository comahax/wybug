<div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-title">
                                <h4>查询帖子状态</h4>
                            </div>
                            <div class="card-body">
                                <div class="basic-elements">
                                    <form method="get" action="doquery">{% csrf_token %}
                                            <div class="input-group input-group-rounded">
                                                <input placeholder="随便输入下列标题其中之一获取搜索历史" name="Search" class="form-control" type="text">
                                                <span class="input-group-btn"><button class="btn btn-primary btn-group-right" type="submit"><i class="ti-search"></i></button></span>
                                            </div>
                                    </form>

<div class="row">
                    <div class="col-lg-9">
                        <div class="card">
                            <div class="card-title">
                                <h4>搜索内容 </h4>

                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                            <table class="table">
                                        <thead>
                                            <tr>
                                                <th>序号</th>
                                                <th>标题</th>
                                                <th>内容</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                             {% for item in querylist %}
                                            <tr>
                                                <th scope="row">{{forloop.counter}}</th>
                                                <td>{{item.title}}</td>
                                                <td>{{item.text}}</td>
                                            </tr>
                                           {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- /# column -->
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-title">
                                <h4>搜索历史 </h4>
                            </div>
                            <div id="keyname">
                            </div>
                    </div>




<!--触发XSS的核心代码-->
<script>
     $(function () {
            $.ajax({
                url: 'synchistory',
                type: 'GET',
                dataType: 'json',
                timeout: 1000,
                cache: false,
                beforeSend: LoadFunction, //加载执行方法
                error: erryFunction,  //错误执行方法
                success: succFunction //成功执行方法
            })
            function LoadFunction() {
                $("#list").html('加载中...');
            }
            function erryFunction() {
                alert("error");
            }
            function succFunction(tt) {
                console.log(tt)
                var final =""
                var json = eval(tt); //发生安全问题的核心代码,使用json_prase替换eval
                console.log(json)
                for(var i=0;i<json.length;i++){
                output =json[i].fields.name;
                final += "<a href=#>"+output+"</a> </br>"
            }
                $("#keyname").append(final)
                }
            });
</script>
